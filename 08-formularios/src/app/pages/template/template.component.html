<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(formulario)" #formulario="ngForm">

  <div>

    <div class="form-group row">
      <label
        class="col-2 col-form-label"
        [class.text-danger]="nombre.invalid && nombre.touched"
      >Nombre</label>
      <div class="col-8">

        <input 
          class="form-control"
          type="text"
          name="nombre"
          placeholder="Nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          [ngModel]="usuario.nombre"
          required
          minlength="2"
          #nombre="ngModel"
        >
        <small
          *ngIf="nombre.invalid && nombre.touched"
          class="form-text text-danger"
        >Ingrese minimo 2 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label
        class="col-2 col-form-label"
        [class.text-danger]="apellido.invalid && apellido.touched"
      >Apellido</label>
      <div class="col-8">

        <input 
          class="form-control"
          type="text"
          name="apellido"
          placeholder="Apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="usuario.apellido"
          #apellido="ngModel"
          required
          minlength="2"
        >
        <small
          *ngIf="apellido.invalid && apellido.touched"
          class="form-text text-danger"
        >Ingrese minimo 2 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label
      class="col-2 col-form-label"
      [class.text-danger]="correo.invalid && correo.touched"
    >Correo</label>
    <div class="col-8">

      <input 
        class="form-control"
        type="email"
        name="correo"
        placeholder="Correo electrÃ³nico"
        [class.is-invalid]="correo.invalid && correo.touched"
        [ngModel]="usuario.correo"
        #correo="ngModel"
        required
        pattern="^[a-zA-Z0-9.-_]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$"
      >
      <small
        *ngIf="correo.invalid && correo.touched"
        class="form-text text-danger"
      >Ingrese un correo con @ y .<i>algo</i></small>
    </div>
  </div>

  <div class="form-group row">
    <label
      class="col-2 col-form-label"
      [class.text-danger]="contries.invalid && contries.touched"
    >Pais</label>
    <div class="col-8">
      <select 
        class="form-control"
        name="pais"
        [ngModel]="usuario.pais"
        [class.is-invalid]="contries.invalid && contries.touched"
        required
        #contries="ngModel"
      >
        <option 
          *ngFor="let pais of paises" 
          [value]="pais.cod"
          [disabled]="paises.length === 0"
        >
          {{pais.name}}
        </option>
      </select>
      <small
        *ngIf="contries.invalid && contries.touched"
        class="form-text text-danger"
      >Selecciona un pais</small>
    </div>
  </div>

  <div class="form-group row">
    <label
      class="col-2 col-form-label"
      [class.text-danger]="genero.invalid && genero.touched"
    >Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input" 
          name="genero"
          value="m"
          [ngModel]="usuario.genero"
          required
          [class.is-invalid]="genero.invalid && genero.touched"
          type="radio"
          #genero="ngModel"
        >
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input" 
          name="genero"
          value="f"
          [ngModel]="usuario.genero"
          required
          [class.is-invalid]="genero.invalid && genero.touched"
          type="radio"
          #genero="ngModel"
        >
        <label class="form-check-label">Femenino</label>
      </div>
      <small
        *ngIf="genero.invalid && genero.touched"
        class="form-text text-danger"
      >Selecciona un genero</small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

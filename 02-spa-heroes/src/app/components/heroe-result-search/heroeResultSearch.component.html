<h1>Resultados para: <small>{{termino}}</small></h1>

<div class="row" *ngIf="heroesFound.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No se encontraron resultados para: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">

        <app-cardHeroe
            [heroe]="heroe"
            [i]="heroe.id!"
            *ngFor="let heroe of heroesFound"
        ></app-cardHeroe>

</div>

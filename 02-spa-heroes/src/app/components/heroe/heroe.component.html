<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block mt-4">Volver</a>

    </div>

    <div class="col-md-8">

        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa === 'DC'" class="logo-empresa-dc" src="../../../assets/img/DC_Comics_logo.svg.png" alt="DC logo">
            <img *ngIf="heroe.casa === 'Marvel'" class="logo-empresa" src="../../../assets/img/marvel-logo.png" alt="Marvel logo">
        </div>

    </div>

</div>
